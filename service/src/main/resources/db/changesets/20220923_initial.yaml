databaseChangeLog:
  - changeSet:
      id: initial
      author: ishaghag
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: user_id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: A persistent user ID retrieved from SAM
              - column:
                  name: profile_object
                  type: jsonb
                  constraints:
                    nullable: false
                  remarks: We are doing schemaless for this repo. Everything will go in user_profile.
